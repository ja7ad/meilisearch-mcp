name: Build and deploy docker image
permissions:
  contents: read

on:
  push:
    tags: ["v*"]
    branches: ["main"]

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ja7adr/meilisearch-mcp:latest

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ja7adr/meilisearch-mcp
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  deploy:
    needs: build-and-push-image
    runs-on: mcp-deploy
    steps:
      - name: Pull latest image
        run: docker pull ja7adr/meilisearch-mcp:latest
      - name: Restart service
        run: docker compose -f ${{ env.COMPOSE_PATH }} up -d --force-recreate
      - name: Service status
        run: docker compose -f ${{ env.COMPOSE_PATH }} ps